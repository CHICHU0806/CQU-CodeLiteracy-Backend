<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学习管理系统 - 教师控制台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../.css/teacher.css">
</head>
<body>
<div class="sidebar">
    <div class="sidebar-header">
        <img id="teacher-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Teacher" alt="教师头像">
        <h3 id="teacher-name">1157</h3>
    </div>
    <div class="sidebar-menu">
        <div class="sidebar-item active" onclick="loadPage('dashboard', this)">
            <i class="fas fa-home"></i> <span>统计板</span>
        </div>
        <div class="sidebar-item" onclick="loadPage('students', this)">
            <i class="fas fa-users"></i> <span>学生管理</span>
        </div>
        <div class="sidebar-item" onclick="loadPage('courses', this)">
            <i class="fas fa-book"></i> <span>课程管理</span>
        </div>
        <div class="sidebar-item" onclick="loadPage('materials', this)">
            <i class="fas fa-file-alt"></i> <span>资料管理</span>
        </div>
        <div class="sidebar-item" onclick="window.location.href='login.html'">
            <i class="fas fa-sign-out-alt"></i> <span>退出登录</span>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="content-header">
        <h2 id="page-title">仪表盘</h2>
    </div>

    <div id="dashboard-content" class="card">
        <div class="card-header">
            <div class="card-title">课程统计</div>
            <div class="card-actions">
                <button class="btn btn-outline" onclick="refreshDashboard()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
        </div>
        <div class="dashboard-stats">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px;">
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                    <h3 style="color: #F2876A; font-size: 24px; margin-bottom: 10px;">12</h3>
                    <p style="color: #666;">已创建课程</p>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                    <h3 style="color: #4ECDC4; font-size: 24px; margin-bottom: 10px;">245</h3>
                    <p style="color: #666;">注册学生</p>
                </div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center;">
                    <h3 style="color: #FFA07A; font-size: 24px; margin-bottom: 10px;">1,850</h3>
                    <p style="color: #666;">总签到次数</p>
                </div>
            </div>

            <div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <h3 style="margin-bottom: 15px; color: #333;">最近课程活动</h3>
                <div style="overflow-x: auto;">
                    <table class="students-table" style="width: 100%;">
                        <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>学生人数</th>
                            <th>签到次数</th>
                            <th>平均积分</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>人工智能导论</td>
                            <td>45</td>
                            <td>328</td>
                            <td>18.5</td>
                        </tr>
                        <tr>
                            <td>数据库原理</td>
                            <td>38</td>
                            <td>287</td>
                            <td>16.2</td>
                        </tr>
                        <tr>
                            <td>马克思主义原理</td>
                            <td>52</td>
                            <td>382</td>
                            <td>20.1</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="students-content" class="card" style="display: none;">
        <div class="card-header">


        </div>
        <div class="student-list">
            <table class="students-table">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>签到总次数</th>
                    <th>总积分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="students-table-body">
                <!-- 学生数据将通过JS动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="courses-content" class="card" style="display: none;">
        <div class="card-header">
            <div class="card-title">课程管理</div>
            <div class="card-actions">
                <button class="btn btn-primary" onclick="showCourseForm()">
                    <i class="fas fa-plus-circle"></i> 创建新课程
                </button>
            </div>
        </div>
        <div class="course-list">
            <table class="students-table">
                <thead>
                <tr>
                    <th>课程名称</th>
                    <th>教师</th>
                    <th>学生人数</th>
                    <th>资料数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="courses-table-body">
                <!-- 课程数据将通过JS动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="materials-content" class="card" style="display: none;">
        <div class="card-header">
            <div class="card-title">资料管理</div>
        </div>
        <div class="upload-form">
            <div class="form-group">
                <label for="course-select">选择课程</label>
                <select id="course-select" class="form-control">
                    <option value="">请选择课程</option>
                    <!-- 课程选项将通过JS动态填充 -->
                </select>
            </div>
            <div class="form-group">
                <label for="material-file">上传资料</label>
                <div class="upload-file">
                    <input type="file" id="material-file" accept=".pdf,.mp4,.mp3,.flac,.txt,.jpg,.png">
                    <div style="color: #666; font-size: 12px;">支持格式: PDF, MP4, MP3, FLAC, TXT, JPG, PNG</div>
                </div>
            </div>
            <button class="btn btn-primary" id="upload-btn" onclick="uploadMaterial()">
                <i class="fas fa-cloud-upload-alt"></i> 上传资料
            </button>
        </div>
    </div>
</div>

<script src="../script/teacher.js"></script>
</body>
</html>
